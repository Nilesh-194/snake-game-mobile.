<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Snake Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-wrapper">
        <h1>Snake Game</h1>

        <!-- Level Selection Screen -->
        <div id="levelSelection" class="level-selection">
          <h2>Choose Difficulty Level</h2>
          <div class="level-buttons">
            <button class="btn btn--primary level-btn" data-level="easy">
              <div class="level-info">
                <strong>Easy</strong>
                <small>2 Food Items ‚Ä¢ Slower Speed</small>
              </div>
            </button>
            <button class="btn btn--primary level-btn" data-level="medium">
              <div class="level-info">
                <strong>Medium</strong>
                <small>2 Food Items ‚Ä¢ Normal Speed</small>
              </div>
            </button>
            <button class="btn btn--primary level-btn" data-level="hard">
              <div class="level-info">
                <strong>Hard</strong>
                <small>1 Food Item ‚Ä¢ Fast Speed</small>
              </div>
            </button>
          </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="game-screen hidden">
          <!-- Score Board -->
          <div class="score-board">
            <div class="score-info">
              <div class="score-item">
                <span class="score-label">Score:</span>
                <span id="currentScore">0</span>
              </div>
              <div class="score-item">
                <span class="score-label">High Score:</span>
                <span id="highScore">0</span>
              </div>
              <div class="score-item">
                <span class="score-label">Level:</span>
                <span id="currentLevel">Easy</span>
              </div>
            </div>
            <div class="game-controls">
              <button id="pauseBtn" class="btn btn--secondary btn--sm">
                Pause
              </button>
              <button id="backBtn" class="btn btn--outline btn--sm">
                Back to Menu
              </button>
            </div>
            <div id="mobileControls" class="mobile-controls">
              <button id="upBtn" class="control-btn">‚Üë</button>
              <div class="middle-row">
                <button id="leftBtn" class="control-btn">‚Üê</button>
                <button id="pauseBtnMobile" class="control-btn">||</button>
                <button id="rightBtn" class="control-btn">‚Üí</button>
              </div>
              <button id="downBtn" class="control-btn">‚Üì</button>
            </div>
          </div>

          <!-- Pause Indicator -->
          <div id="pauseIndicator" class="pause-indicator hidden">
            <div class="pause-content">
              <h3>Game Paused</h3>
              <p>Press SPACEBAR to resume</p>
            </div>
          </div>

          <!-- Game Board -->
          <div id="gameBoard" class="game-board">
            <!-- Grid pixels will be generated by JavaScript -->
          </div>
          <div id="mobileControls" class="mobile-controls">
              <button id="upBtn">‚Üë</button>
              <button id="downBtn">‚Üì</button>
              <button id="leftBtn">‚Üê</button>
              <button id="rightBtn">‚Üí</button>
           </div>


          <!-- Instructions -->
          <div class="instructions">
            <p>
              <strong>Controls:</strong> Use arrow keys to move ‚Ä¢ SPACEBAR to
              pause/resume
            </p>
          </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="game-over-screen hidden">
          <div class="game-over-content">
            <h2>Game Over!</h2>
            <div class="final-score">
              <p>Final Score: <span id="finalScore">0</span></p>
              <p id="newHighScore" class="new-high-score hidden">
                üéâ New High Score!
              </p>
            </div>
            <div class="game-over-buttons">
              <button id="restartBtn" class="btn btn--primary">
                Play Again
              </button>
              <button id="menuBtn" class="btn btn--secondary">
                Back to Menu
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
